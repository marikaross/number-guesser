<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Number Guesser</h1>
  </header>
  <form> 
    <input class="guess-field" type="text" />
    <button disabled class="button guess">guess!</button>
    <button disabled class="button clear">clear</button>
  </form>
  <button disabled class="button reset">reset</button>

  <section class="guess-section">
    <h1 class="last-guess">#</h1>
  </section>
  <h3 class="feedback">Guess a number</h3>

 <script type="text/javascript" src="script.js"></script>
</body>
</html>
